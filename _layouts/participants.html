---
layout: page
title: Participants
---
	
	
<article>

  {% if site.conference.draft %}
  <h2>Draft Version</h2>
  {% endif %}
 
  {{ content }}
  
  
  <p><strong>List of participants for {{ site.conference.name }}:</strong></p>
  {% for person in site.data.participants %}
    <p>{{ person.given }} {{ person.family }}</p>
  {% endfor %}
    
  <br><br><br>
	
</article>
